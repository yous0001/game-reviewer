<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section id="games">
        <header>
            <img src="./imgs/wraper.png" class="w-100">
        </header>


        <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
            <div class="container">
                <h5 class="navbar-brand mb-0 text-uppercase">
                    <img src="./imgs/logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews
                </h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                        <li class="nav-item">
                            <a role="button" class="nav-link active text-uppercase" aria-current="page"
                                data-category="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container my-5 home">
            <section class="position-relative">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData">
                    <div class="col">
                        <div class="item border border-main-color rounded-2 overflow-hidden">
                            <div class="item-body small p-3">
                                <div class="img mb-2">
                                    <img class="w-100 rounded-2" src="./imgs/thumbnail.jpg">
                                </div>
                                <div class="img-caption">
                                    <div class="d-flex justify-content-between ">
                                        <h3 class="h6">Tarisland</h3>
                                        <p class="badge bg-primary p-2">Free</p>
                                    </div>
                                    <p class="small text-center opacity-50">
                                        A,cross-platform,MMORPG,developed,by,Level,Infinite,and</p>
                                </div>
                            </div>
                            <div class="item-footer d-flex justify-content-between p-1">
                                <span class="badge badge-color">MMORPG</span>
                                <span class="badge badge-color">PC (windows)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </section>
    <script src="./jquery/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/script.js"></script>
